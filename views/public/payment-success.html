<!DOCTYPE html>
<html lang="es">

<head>
    <title>Pago Exitoso - Coffee Shop</title>
    <meta charset="utf-8">
    <meta name="author" content="Daniel Carranza">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" rel="icon" href="../../resources/img/icon.png">
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">
</head>

<body>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center mt-5">
                    <div class="mb-4">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 5rem;"></i>
                    </div>
                    <h1 class="text-success mb-3">¡Pago Exitoso!</h1>
                    <p class="lead mb-4">
                        Su pago ha sido procesado correctamente. 
                        Su pedido está siendo preparado.
                    </p>
                    <div class="alert alert-success" role="alert">
                        <i class="bi bi-check-circle-fill"></i>
                        <strong>¡Gracias por su compra!</strong><br>
                        Recibirá un correo de confirmación en breve.
                    </div>
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Detalles de la Transacción</h5>
                            <div class="row">
                                <div class="col-6 text-start">
                                    <strong>Estado:</strong>
                                </div>
                                <div class="col-6 text-end">
                                    <span class="badge bg-success">APROBADO</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6 text-start">
                                    <strong>Fecha:</strong>
                                </div>
                                <div class="col-6 text-end">
                                    <span id="paymentDate"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6 text-start">
                                    <strong>Método:</strong>
                                </div>
                                <div class="col-6 text-end">
                                    Tarjeta de Crédito/Débito
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <a href="index.html" class="btn btn-primary btn-lg me-2">
                            <i class="bi bi-house-fill"></i> Volver al Inicio
                        </a>
                        <a href="products.html" class="btn btn-success btn-lg">
                            <i class="bi bi-bag-fill"></i> Seguir Comprando
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../controllers/utils/public.js"></script>
    <script>
        // Mostrar la fecha actual
        document.getElementById('paymentDate').textContent = new Date().toLocaleDateString('es-ES');
        
        // Llamar a la función para mostrar el encabezado y pie del documento
        document.addEventListener('DOMContentLoaded', () => {
            loadTemplate();
        });
    </script>
</body>

</html>
